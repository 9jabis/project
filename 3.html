function addi()

{

}

 

/////// 계산해주기///////

function cal(obj)

{

var text1 = document.getElementsByName('text1');

var text2 = document.getElementsByName('text2');

var result= document.getElementsByName('result');

for(var i=0; i<text1.length; i++)

{

if( text1[i]==obj || text2[i]==obj )

{

var text1 = Number(text1[i].value);

var text2 = Number(text2[i].value);

result[i].value = text1 * text2;

break;

}

 

}

}
